<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>КнигаКит - детские сказки</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    <section class="promo">
        <div class="container">
            <div class="header">
                <div class="header__nav">
                    <a href="#" class="header__logo">КнигаКит</a>
                    <ul class="header__list">

                        <li><a href="#" class="header__link">О приложении</a></li>

                </div>
            </div>

                <div class="promo__description">Без рекламы. Безопасно. Одобрено психологами.</div>
                <div class="promo__store">
                    <button class="promo__button">
                        <img src="icons/Google-play.png" alt="google-play">
                    </button>
                    <button class="promo__button">
                        <img src="icons/Apple-store.png" alt="apple-store">

                </div>
            </div>

                <img src="icons/Arrow.svg" alt="arrow">
